<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      // write a javascript function that reverse a number

      function reverseKaro(num) {
        return Number(num.toString().split("").reverse().join(""));
      }

      console.log(reverseKaro(45890765));
    </script>
  </body>
