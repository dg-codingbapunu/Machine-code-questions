<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // given string reverse each word of string
      var str = "saare jahan se acha hindustan hamara";

      var reverseStr = str.split(" ").map(function (word) {
        return word.split("").reverse().join("");
      });
      document.write(reverseStr.join(" "));
    </script>
  </body>
</html>
